<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div class="button-row">
                    <input type="button" value="AC" class="button clear">
                    <input type="button" value="DE" class="button delete">
                    <input type="button" value="M+" class="button memory">
                    <input type="button" value="MR" class="button memory">
                </div>
                <div class="button-row">
                    <input type="button" value="sin" class="button trig">
                    <input type="button" value="cos" class="button trig">
                    <input type="button" value="tan" class="button trig">
                    <input type="button" value="/" class="button operator">
                </div>
                <div class="button-row">
                    <input type="button" value="7" class="button number">
                    <input type="button" value="8" class="button number">
                    <input type="button" value="9" class="button number">
                    <input type="button" value="*" class="button operator">
                </div>
                <div class="button-row">
                    <input type="button" value="4" class="button number">
                    <input type="button" value="5" class="button number">
                    <input type="button" value="6" class="button number">
                    <input type="button" value="-" class="button operator">
                </div>
                <div class="button-row">
                    <input type="button" value="1" class="button number">
                    <input type="button" value="2" class="button number">
                    <input type="button" value="3" class="button number">
                    <input type="button" value="+" class="button operator">
                </div>
                <div class="button-row">
                    <input type="button" value="0" class="button number wide">
                    <input type="button" value="." class="button decimal">
                    <input type="button" value="=" class="button equal wide">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
